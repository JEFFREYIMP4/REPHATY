<html>
    <head>
        <title>
            3dShapes
        </title>
       <script src ="https://aframe.io/releases/1.3.0/aframe.min.js" ></script>
        </head>
<body>

<a-scene background="color:turquoise">
<a-cone color="#FFE167" height="1" radius-bottom="0.5" radius-top="0.01" position="0 0 -5"></a-cone>
<a-dodecahedron    color="#CC6CE7"  radius="1"  position="-1 0 -5"></a-dodecahedron>
<a-torus-knot   color="#C0B4DC"     radius="0.5"   position="-4 0 -5"  ></a-torus-knot>
<a-ring   color="#0A00F8"     radiusInner="0.5" radiusOuter="0.7"   position="4 0 -5"  ></a-ring>
</a-scene>

</body> 
</html>
